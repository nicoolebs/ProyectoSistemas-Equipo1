<div class="row">
    <div class="col text-center titulosRosa">
        <h4>NUEVA CITA</h4>
    </div>
</div>

<div class="row">

    <div class="col-12 col-md-6">

        <div class="row">

            <div class="col textoAzul">
                <h4>Seleccione un odont√≥logo:</h4>
            </div>

        </div>

        <div class="row">

            <div class="col">
                <form action="">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="doctorActivo" [ngModelOptions]="{standalone: true}">
                          <option></option>
                          <option *ngFor="let doctor of doctores">{{ doctor.id }} - {{ doctor.data.doctor.nombre }} {{ doctor.data.doctor.apellido }}</option>
                        </select>
                    </div>
                </form>
            </div>

        </div>


    </div>

    <div class="col-12 col-md-6">

        <div class="row">
            <div class="col">
                <h4>Seleccione una fecha:</h4>
                <input type="date" name="" id="" class="form-control" [(ngModel)]="fechaActiva" [ngModelOptions]="{standalone: true}">
            </div>
        </div>


    </div>

</div>

<div class="row mt-2">
    <div class="col d-flex justify-content-center">
        <button (click)="actualizar()" class="btn btn-dark h-100">VER HORARIO</button>
    </div>
</div>
