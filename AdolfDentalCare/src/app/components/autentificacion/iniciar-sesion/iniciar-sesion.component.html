<div class="container-fluid">

    <div class="row m-4">
        <div class="col text-center">
            <h4 class="titulosRosa  font-weight-bold">INGRESAR AL SISTEMA</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-12 col-md-6 m-1">

            <form (submit)='iniciarSesion()'>

                <div class="row">

                    <div class="form-group col-12">
                        <h6 class="font-weight-bold textoAzul">Dirección de correo electrónico</h6>
                        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" aria-describedby="emailHelp" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <h6 class="font-weight-bold textoAzul">Contraseña</h6>
                        <input [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}" type="password" class="form-control" required>
                    </div>

                </div>

                <div class="row m-2">
                    <div class="col-6 titulosRosa">
                        <a (click)="open('registro')">¿No tienes una cuenta? Regístrate</a>
                    </div>
                    <div class="col-6 text-right titulosRosa">
                        <a (click)="open('cambio-de-clave')">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>

                <div class="d-flex justify-content-center m-5">
                    <button type="submit" class="h-100 w-100 btn btn-primary btn-block">ENTRAR</button>
                </div>

            </form>

        </div>

    </div>

</div>
