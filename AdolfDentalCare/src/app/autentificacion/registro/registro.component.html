<app-header></app-header>

<div class="container-fluid">

    <div class="row m-3">

        <div class="col text-center">
            <h1 class="titulosRosa display-4 font-weight-bold">PLANILLA DE REGISTRO</h1>
        </div>

    </div>

    <div class="row">

        <div class="col">

            <form class="formularios m-2" [formGroup]="formGroup">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputEmail4">Correo electrónico</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" formControlName="contrasena">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Repetir contraseña</label>
                        <input type="password" class="form-control" formControlName='vContrasena'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Apellido</label>
                        <input type="text" class="form-control" formControlName="apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAddress2">Fecha de nacimiento</label>
                        <input type="date" class="form-control" formControlName="nacimiento">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAddress2">Teléfono</label>
                        <input type="text" class="form-control" formControlName="telefono">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlSelect1">Género</label>
                        <select class="form-control" formControlName='genero'>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputCity">Dirección de habitación</label>
                        <input type="text" class="form-control" formControlName="direccion">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Antecedentes médicos</label>
                        <input type="text" class="form-control" formControlName="antecedentes">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Alergias medicamentosas</label>
                        <input type="text" class="form-control" formControlName="alergias">
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center m-3">
                    <a href="iniciar-sesion" class="enlace h-100 w-50 btn btn-primary" (click)='registrar()'>REGISTRARME</a>
                </div>
            </form>

        </div>

    </div>

</div>

<app-footer></app-footer>
